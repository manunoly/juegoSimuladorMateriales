
<div class="panel panel-default" style="margin-top: 2em;">

    <div class="panel-body">

        <div class="row" style="margin-left: 0em;">
            <div ng-if="tipEEE.foto != ' '"><img class="pull-left img-responsive" style="padding-right: 1em; max-width:150px; max-height:130px;" src="{{tipEEE.foto}}" alt="{{tipEEE.titulo}}"></div>

        </div>

    </div>

</div>
