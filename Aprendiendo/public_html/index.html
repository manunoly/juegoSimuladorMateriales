<!doctype html>
<html lang="en" ng-app="librosApp">
<head>
  <meta charset="utf-8">
  <title>Ejemplo de Libros en Angular</title>
  <link rel="stylesheet" href="css/app.css"/>
  <!-- angular -->
  <script src="lib/angular.js"></script>
  <script src="js/app.js"></script>  
  <script src="js/controller.js"></script> 
  <!-- bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="bootstrap/js/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/ui-bootstrap-tpls.min.js"></script>
    
</head>
<body>
    
    <div ng-controller="TodosLosLibrosCtrl">
    <div class="filtro">
        <span class="buscarLibros">Buscar:</span> 
        <input ng-model="libroBuscado" class="filtroLibros">
    </div> 

    <table class="tablaLibros">
         <tr>
             <th>Titulo</th>
             <th>Autor</th>
         </tr>
        <tr ng-repeat="libro in libros | filter:libroBuscado">
            <td>{{libro.titulo}}</td>
            <td>{{libro.autor}}</td>
        </tr>
    </table> 
    
    <div class="filtro">
        <a href="bootstrap.html" class="buscarLibros">Bootstrap</a> 
    </div> 
    </div>
    
<div ng-controller="DatepickerDemoCtrl">
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    <h4>Inline</h4>
    <div style="display:inline-block; min-height:290px;">
      <div class="well well-sm" ng-model="dt">
          <datepicker min="minDate" show-weeks="showWeeks"></datepicker>
      </div>
    </div>

    <h4>Popup</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
        </div>
    </div>

    <hr />
    <button class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
    <button class="btn btn-sm btn-success" ng-click="toggleWeeks()" tooltip="For inline datepicker">Toggle Weeks</button>
    <button class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    <button class="btn btn-sm btn-default" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>
</div>
    
</body>
</html>
